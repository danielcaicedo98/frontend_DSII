<!DOCTYPE html>
<html lang="en" class="perfect-scrollbar-off nav-open">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link href='https://api.mapbox.com/mapbox-assembly/mbx/v0.18.0/assembly.min.css' rel='stylesheet'>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/apple-icon.png"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <title>NRGX</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        var userLang = localStorage.getItem('userLang');
        new google.translate.TranslateElement({
          pageLanguage: 'es',
          includedLanguages: userLang,
          layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
          autoDisplay: true,
          gaTrack: true,
          gaId: 'UA-12345678-1'
        }, 'google_translate_element');
      }

      function changeLanguage(language) {
        var translationElement = google.translate.TranslateElement.getInstance();
        translationElement.selectLanguage(language);
      }
    
      window.addEventListener('load', function() {
        googleTranslateElementInit();
      });
    
      window.addEventListener('unload', function(event) {
        var userLang = localStorage.getItem('userLang');
        if (userLang) {
          localStorage.setItem('userLang', userLang);
        }
      });
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit&key=AIzaSyAgIVWMPeEmiIyt1QsVk-gBfvFCL7VwSY4"></script>
   </head>
  <body>
    <div class="contain-page ">
      <div id="google_translate_element"></div>

    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

  </body>
